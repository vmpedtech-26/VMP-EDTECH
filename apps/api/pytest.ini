[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts = 
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --verbose

# Ignore
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
